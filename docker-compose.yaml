version: "3.7"
services:
  ingress-envoy:
    build:
      context: .
      dockerfile: Dockerfile-ingress
    networks:
    - envoymesh
    ports:
    - "8080:8080"
    - "8443:8443"
    - "8001:8001"

  service1:
    build:
      context: .
      dockerfile: Dockerfile-service
    volumes:
    - ./service-envoy.yaml:/etc/service-envoy.yaml
    networks:
    - envoymesh
    environment:
    - SERVICE_NAME=1

networks:
  envoymesh: {}
